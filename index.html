<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="stopwatch">STOPWATCH</h1>
        <h1 class="vanillaJS">VANILLA JAVASCRIPT STOPWATCH</h1>
        <div id="timeContainer">
            <h1 id="minute">
                <span class="numbers" id="tenthMinute">0</span><span class="numbers" id="onesMinute">0</span>
            </h1>
            <h1 id="colon">:</h1>
            <h1 id="seconds">
                <span class="numbers" id="tenthSeconds">0</span><span class="numbers" id="onesSeconds">0</span>
            </h1>
        </div>
        <div class="btns ssr">
            <button type="submit" class="btn" id="start">Start</button>
            <button type="submit" class="btn" id="stop">Stop</button>
            <button type="submit" class="btn" id="reset">Reset</button>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
